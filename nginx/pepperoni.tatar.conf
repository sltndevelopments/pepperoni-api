# nginx reverse proxy for pepperoni.tatar on Russian server (37.9.4.101)
# Same approach as api.pepperoni.tatar — proxy through Russian IP to bypass blocks
#
# Installed: 2026-03-01 — matches /etc/nginx/sites-available/pepperoni.tatar on 37.9.4.101

server {
    listen 80;
    listen [::]:80;
    server_name pepperoni.tatar www.pepperoni.tatar;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pepperoni.tatar www.pepperoni.tatar;

    ssl_certificate /etc/letsencrypt/live/pepperoni.tatar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pepperoni.tatar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    location / {
        proxy_pass https://pepperoni-api.vercel.app;
        proxy_set_header Host pepperoni-api.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_server_name on;
        proxy_ssl_name pepperoni-api.vercel.app;

        proxy_connect_timeout 15s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;

        add_header Access-Control-Allow-Origin "*" always;
        add_header X-Robots-Tag "index, follow" always;
    }
}

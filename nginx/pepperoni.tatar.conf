# nginx reverse proxy for pepperoni.tatar on Russian server (37.9.4.101)
# Same approach as api.pepperoni.tatar â€” proxy through Russian IP to bypass blocks
#
# Install: sudo cp pepperoni.tatar.conf /etc/nginx/sites-available/pepperoni.tatar
#          sudo ln -s /etc/nginx/sites-available/pepperoni.tatar /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# SSL: sudo certbot --nginx -d pepperoni.tatar -d www.pepperoni.tatar

server {
    listen 80;
    server_name pepperoni.tatar www.pepperoni.tatar;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pepperoni.tatar www.pepperoni.tatar;

    ssl_certificate /etc/letsencrypt/live/pepperoni.tatar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pepperoni.tatar/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass https://pepperoni-api.vercel.app;
        proxy_set_header Host pepperoni-api.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }
}

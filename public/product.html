<style>

<body>

<script>
(async function(){

const L={navBack:'‚Üê –ö–∞—Ç–∞–ª–æ–≥',inStock:'‚úì –í –Ω–∞–ª–∏—á–∏–∏',category:'–ö–∞—Ç–µ–≥–æ—Ä–∏—è',weight:'–í–µ—Å —Ä–∞—Å—á—ë—Ç–∞',priceExclVAT:'–¶–µ–Ω–∞ –±–µ–∑ –ù–î–°',shelfLife:'–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏',storage:'–•—Ä–∞–Ω–µ–Ω–∏–µ',hsCode:'–¢–ù –í–≠–î',certification:'–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è',manufacturer:'–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å',contact:'üìß –ù–∞–ø–∏—Å–∞—Ç—å',catalog:'–ö–∞—Ç–∞–ª–æ–≥',pepperoni:'–ü–µ–ø–ø–µ—Ä–æ–Ω–∏',about:'–û –∫–æ–º–ø–∞–Ω–∏–∏',brand:'–ö–∞–∑–∞–Ω—Å–∫–∏–µ –î–µ–ª–∏–∫–∞—Ç–µ—Å—ã',exportPrices:'–≠–∫—Å–ø–æ—Ä—Ç–Ω—ã–µ —Ü–µ–Ω—ã',order:'–ó–∞–∫–∞–∑',orderDesc:'–û–ø—Ç–æ–º, —ç–∫—Å–ø–æ—Ä—Ç, Private Label',inclVAT:'—Å –ù–î–°',exclVAT:'–±–µ–∑ –ù–î–°',perPc:'/—à—Ç',pricePerBox:'–¶–µ–Ω–∞ –∑–∞ –∫–æ—Ä–æ–±–∫—É',delivery:'–î–æ—Å—Ç–∞–≤–∫–∞',faq:'FAQ'};
const m=location.pathname.match(/\/products\/([^/]+)/);

const sku=(m?m[1]:q||'').toUpperCase().replace(/^KD-?/i,'KD-');

const urls=['/api/products?sku='+sku,'https://api.pepperoni.tatar/api/products?sku='+sku,'/products.json'];
let p=null;
for(const u of urls){
  try{
    const r=await fetch(u);
    if(!r.ok)continue;
    const d=await r.json();
    p=(d.products||[]).find(x=>(x.sku||'').toUpperCase()===sku);
    if(p)break;
  }catch(e){}
}
if(!p){document.getElementById('app').innerHTML='<p style="color:#c00">–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';return;}

const priceUSD=ep.USD||'';

const priceRUB=isBakery?p.offers?.pricePerUnit:p.offers?.price;
const name=p.name;
const category=p.category;
const section=p.section;
let exportHtml='';

document.getElementById('app').innerHTML=`

<a href="/" style="color:#0066cc;text-decoration:none">${L.catalog}</a>

<a href="/about" style="color:#0066cc;text-decoration:none">${L.about}</a>
<a href="/delivery" style="color:#0066cc;text-decoration:none">${L.delivery}</a>
<a href="/en/product?sku=${p.sku}" style="color:#595959;text-decoration:none;margin-left:auto">üá¨üáß English</a>
</div>
<a href="/" style="display:inline-block;margin-bottom:24px;color:#0066cc;text-decoration:none;font-size:.9rem">${L.navBack}</a>
<h1 style="font-size:1.6rem;margin-bottom:8px">${name}</h1>
<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px">
<span class="badge">HALAL</span>
<span class="badge" style="background:#0066cc">${p.sku}</span>
<span class="badge" style="background:#555">${section}</span>
</div>
${priceUSD?'<div style="font-size:2rem;font-weight:700;color:#1b7a3d;margin:16px 0">$'+Number(priceUSD).toLocaleString('ru-RU')+' <span style="font-size:.85rem;color:#767676;font-weight:400">'+(isBakery?L.perPc:L.exclVAT)+'</span></div>':''}
<div style="color:#767676;font-size:.9rem">${parseFloat(priceRUB||price).toLocaleString('ru-RU')} ‚ÇΩ ${isBakery?L.perPc:L.inclVAT}</div>
<div style="color:#1b7a3d;font-size:.9rem;margin:8px 0">${L.inStock}</div>
${isBakery&&p.offers?.pricePerBox?'<div style="margin-top:8px;font-size:.9rem;color:#444">'+L.pricePerBox+': <b>'+parseFloat(p.offers.pricePerBox).toLocaleString('ru-RU')+' ‚ÇΩ</b>'+(p.qtyPerBox?' ('+p.qtyPerBox+' —à—Ç)':'')+'</div>':''}
<div style="margin:20px 0">
${category?'<dl class="detail-row"><dt>'+L.category+'</dt><dd>'+category+'</dd></dl>':''}
${p.weight?'<dl class="detail-row"><dt>'+L.weight+'</dt><dd>'+p.weight+'</dd></dl>':''}
${priceNoVAT?'<dl class="detail-row"><dt>'+L.priceExclVAT+'</dt><dd>'+priceNoVAT+' ‚ÇΩ</dd></dl>':''}
${p.shelfLife?'<dl class="detail-row"><dt>'+L.shelfLife+'</dt><dd>'+p.shelfLife+'</dd></dl>':''}
${p.storage?'<dl class="detail-row"><dt>'+L.storage+'</dt><dd>'+p.storage+'</dd></dl>':''}

</div>

<a href="tel:+79872170202" style="background:#1b7a3d;color:#fff">üìû +7 987 217-02-02</a>

</div>

`;
})();
</script>
